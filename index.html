<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Base Apparel Coming Soon | Frontend Mentor</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

      <div class="text">

          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay p-to-date with announcements and our launch deals.
        </p>
        <div class="form">
          <form action="">
            <input id="email" class="email" type="email" placeholder="Email Address">
            <i id="exclamation" class="exclamation fas fa-exclamation-circle"></i>
            <input id="submit" class="submit" type="submit" value=">">

    <script src="index.js"></script>
